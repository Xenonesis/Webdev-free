    /* Basic reset and theme setup */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;

    }
    
    #root {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Loading spinner */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #007acc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }

    }

<body>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading webdev.ai...</div>
    </div>
  </div>
  
  <!-- Module scripts will be injected here by the build process -->
  <script type="module">
    // Fallback error handling
    window.addEventListener('error', (e) => {
      console.error('Application error:', e.error);
      const loadingText = document.querySelector('.loading-text');
      if (loadingText) {
        loadingText.textContent = 'Error loading application. Please refresh the page.';
      }
    });

    // Dynamically find and load the entry client script
    async function loadApp() {
      try {
        // Try to fetch the manifest to find the correct entry file
        const manifestResponse = await fetch('/.vite/manifest.json');
        if (manifestResponse.ok) {
          const manifest = await manifestResponse.json();
          const entryFile = manifest['app/entry.client.tsx']?.file;
          if (entryFile) {
            await import(`/${entryFile}`);
            return;
          }
        }
      } catch (err) {
        console.warn('Could not load from manifest, trying fallback');
      }

      // Fallback: try common entry file patterns
      const fallbacks = [
        '/assets/entry.client.js',
        '/assets/entry.client-*.js'
      ];

      for (const fallback of fallbacks) {
        try {
          await import(fallback);
          return;
        } catch (err) {
          console.warn(`Failed to load ${fallback}:`, err);
        }
      }

      // If all fails, show error
      const loadingText = document.querySelector('.loading-text');
      if (loadingText) {
        loadingText.textContent = 'Failed to load application. Please check your connection and refresh.';
      }
    }

    loadApp();
  </script>
